name: Create README if missing
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: write  

jobs:
  create-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Criar README.md
        run: |
          if [ -f README.md ]; then
            echo "README.md jÃ¡ existe - saindo."
            exit 0
          fi
          echo "# Projeto - GitHub Actions" > README.md
          echo "" >> README.md
          echo "Foi criado automaticamente pela action em `04-create-readme.yml`." >> README.md
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: adicionar README criado por action"
          git push
